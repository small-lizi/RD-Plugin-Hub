<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>检查更新</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 800px;
            height: 500px;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: transparent;
            position: relative;
            cursor: pointer;
        }

        .startup-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;  /* 适应窗口宽度 */
            height: auto;  /* 保持图片比例 */
            object-fit: contain;  /* 确保图片完整显示 */
        }

        .loading-text {
            position: absolute;
            left: 50%;
            top: 75%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 24px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: fadeInOut 2s ease-in-out infinite;
            z-index: 1;
        }

        .update-info {
            position: absolute;
            left: 50%;
            top: 40%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            padding: 20px 25px;
            color: #ffffff;
            font-size: 18px;
            width: 80%;
            max-width: 500px;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            backdrop-filter: blur(5px);
            opacity: 0;
            animation: slideUp 0.5s ease-out forwards;
            z-index: 1;
            margin-bottom: 40px;
        }

        .update-info::-webkit-scrollbar {
            width: 8px;
        }

        .update-info::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .update-info::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .update-info::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .version {
            color: #2196f3;
            font-weight: bold;
            font-size: 20px;
        }

        .changelog {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 16px;
            color: #e0e0e0;
            line-height: 1.8;
        }

        .update-hint {
            margin-top: 15px;
            font-size: 16px;
            color: #2196f3;
            text-align: center;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translate(-50%, 20px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <img src="./assets/img/startup.png" class="startup-image" alt="启动页面">
    <div class="loading-text" id="loadingText">
        check-update
    </div>
    <script>
        const { ipcRenderer } = require('electron');
        let updateInfo = null;
        let startTime = Date.now();
        const minDisplayTime = 3000; // 最小显示时间5秒
        
        // 页面加载完成后发送检查更新的消息
        window.addEventListener('DOMContentLoaded', () => {
            ipcRenderer.send('check-update');
        });

        // 监听更新检查结果
        ipcRenderer.on('update-available', (event, info) => {
            updateInfo = info;
            const loadingText = document.getElementById('loadingText');
            loadingText.remove();
            
            // 创建更新信息元素
            const updateInfoDiv = document.createElement('div');
            updateInfoDiv.className = 'update-info';
            updateInfoDiv.innerHTML = `
                find new version <span class="version">v${info.version}</span>
                <div class="changelog">
                    ${info.changelog.split('\n').map(line => '• ' + line).join('<br>')}
                </div>
                <div class="update-hint">click anywhere to update</div>
            `;
            document.body.appendChild(updateInfoDiv);
            
            // 添加点击事件
            document.body.onclick = () => {
                ipcRenderer.send('open-download-url', info.downloadUrl[0]);
            };
        });

        // 监听无更新消息
        ipcRenderer.on('no-update', () => {
            const loadingText = document.getElementById('loadingText');
            loadingText.textContent = 'starting...';
            
            const remainingTime = minDisplayTime - (Date.now() - startTime);
            if (remainingTime > 0) {
                // 如果还没到最小显示时间，等待剩余时间
                setTimeout(() => {
                    ipcRenderer.send('load-main-window');
                }, remainingTime);
            } else {
                // 已经超过最小显示时间，直接进入主窗口
                ipcRenderer.send('load-main-window');
            }
        });
    </script>
</body>
</html>
