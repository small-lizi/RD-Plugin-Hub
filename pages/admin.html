<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RD Plugin Hub - 开发者控制台</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .main-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .content-area {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* 自定义滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <title-bar></title-bar>
    <div class="main-container">
        <side-bar></side-bar>
        <div class="content-area">
            <web-viewer url="https://www.rhythmdoctor.top/" no-cache></web-viewer>
        </div>
    </div>
    <script src="../components/titlebar.js"></script>
    <script src="../components/sidebar.js"></script>
    <script src="../components/webviewer.js"></script>
</body>
</html>
